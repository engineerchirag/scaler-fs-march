<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Number Listing</h1>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <script>

        const ulRef = document.querySelector('ul');
        const liEightRef = document.querySelector('ul li:nth-child(7)');

        const newLi = document.createElement('li');
        newLi.innerText = 7;

        ulRef.insertBefore(newLi, liEightRef);
    </script>
</body>
